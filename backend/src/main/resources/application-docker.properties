# PostgreSQL Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://db:5432/activitydb
spring.datasource.username=activity
spring.datasource.password=activity
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 console for Docker (using PostgreSQL)
spring.h2.console.enabled=false
