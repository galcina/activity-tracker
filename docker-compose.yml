version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: activity-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - activity-tracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: activity-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - activity-tracker-network

networks:
  activity-tracker-network:
    driver: bridge
