version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: activity-tracker-db
    environment:
      POSTGRES_DB: activitydb
      POSTGRES_USER: activity
      POSTGRES_PASSWORD: activity
    ports:
      - "5432:5432"
    volumes:
      - activitydb_data:/var/lib/postgresql/data
    networks:
      - activity-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activity -d activitydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: activity-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      db:
        condition: service_healthy
    networks:
      - activity-tracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: activity-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - activity-tracker-network

volumes:
  activitydb_data:

networks:
  activity-tracker-network:
    driver: bridge
